name: Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        # Run in all these versions of Python
        python-version: [3.8]
        os: [ubuntu-latest]
    steps:
      # Checkout the latest code from the repo
      - name: Checkout repo
        uses: actions/checkout@v2

      # Setup Python
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Display the Python version being used
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      # Install Python dependencies
      - name: Install library dependencies
        run: |
          python -m pip install --upgrade pip
          python setup.py install

      # Display the Python version being used
      - name: Display library versions
        run: pip list

      # Install Pytest dependencies
      - name: Install Pytest dependencies
        run: |
          pip install pytest
          pip install pytest-cov
          pip install pytest-github-actions-annotate-failures

      # Run PyTests
      - name: Run PyTests
        run: |
          python -m pytest tests/test_attacks.py
          python -m pytest tests/test_defenses.py
          python -m pytest tests/test_measures.py
          python -m pytest tests/test_simulations.py
          python -m pytest tests/test_visualizations.py